<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <a href="./documentation.html" class="documentation-link" target="_blank">Documentation</a>


  <div class="container">
    <h1>Sound Generator</h1>

    <div class="input-group">
      <label for="artist">Reference Artist Name</label>
      <input id="artist" type="text" placeholder="Example: Joji">
    </div>

    <div class="input-group">
      <label for="titles">Reference Song Titles (comma-separated)</label>
      <input id="titles" type="text" placeholder="Example: Glimpse of Us,Die For You,Feeling Like The End">
    </div>

    <div class="input-group">
      <label for="keyword">A Keyword for Lyrics Generation</label>
      <input id="keyword" type="text" placeholder="Enter keyword">
    </div>

    <div class="buttons">
      <button id="fetch">Fetch Lyrics</button>
      <button id="generate">Generate Lyrics</button>
    </div>

    <div id="output">
      <h2>Console</h2>
    </div>

    <!-- 用户编辑区域 -->
    <div class="editor">
      <h2>Your Song</h2>
      <textarea id="finalLyrics" placeholder="Your song will appear here..." rows="10"></textarea>
      <button id="saveLyrics">Save Generated Lyrics</button>
      <button id="clearLyrics">Clear All</button>
      <button id="generateMusicBtn">Generate the Sound</button>
    </div>

    <div id="musicOutputSection">
      <h2>Generated Sound</h2>
      <div id="musicOutput"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
